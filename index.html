<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <input type="text" id="search" placeholder="Enter City" />
        <button class="btn">
          <img class="search-icon" src="images/search.png" />
        </button>
      </div>
      <div class="hidden"><h1>Error city not found</h1></div>
      <div class="details">
        <div class="main">
          <img class="condition" src="images/clouds.png" />
          <h1 class="temp">22Â°c</h1>
          <h2 class="city">Londom</h2>
        </div>
        <div class="cols">
          <div class="col">
            <img src="images/humidity.png" class="humidity" />
            <div>
              <h1 class="humidity-value">100%</h1>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" class="wind" />
            <div>
              <h1 class="wind-speed-value">10km/h</h1>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
